<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./ahmed/style.css">
    <link rel="stylesheet" href="./ahmed/media.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
</head>
<body>
    

    
    <div class="navbar">
        
        <div>
        
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="center">
        
        <div>
           <img src="/Hassan/assets/Vector.png" alt="" class="first">
        <img src="/Hassan/assets/STYLE EASE.png" alt="" class="second">
       </div>
    </div>
    <div>
            <i class="fa-solid fa-magnifying-glass"  onclick="toggleSearch()"></i>
            <input type="text" class="search-input" placeholder="Search..." />
            <i class="fa-solid fa-bag-shopping"></i>
        
        </div>
    </div>


    <div class="main">
        <h1>Contact Us</h1>
        <form action="" onsubmit="values(event)">
<input type="text"  placeholder="Your Name" required id="h-name"><br>
<input type="email" placeholder="Email" required id="h-email"><br>
<input type="text" placeholder="Message" required id="h-message"><br>
<button type="submit">Send Message</button>
        </form>
    </div>


<!-- footer starts here  -->

    <footer>
        <div class="box">
            <div>
                <h1>STYLE EASE</h1>
            </div>
            <div>
               <p> @ Copyrights Reserved by Style ease 2024</p>
            </div>
        </div>
    </footer>

    <!-- footer ends here  -->


    <script src="contact.js"></script>
</body>
</html>
