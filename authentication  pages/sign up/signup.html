<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp-form</title>

    <!-- Bootstrap link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap link -->

    <link rel="stylesheet" href="./signUp.css">
</head>

<body>

    <div class="login-form position-absolute top-50 start-50 translate-middle d-flex flex-column gap-5">
        <div class="login-heading text-center">
            <h1 class="m-0">Create account</h1>
        </div>
        <div class="input-group w-100">
            <input type="text" class="border-0 text-center w-100 bg-transparent fs-5 fw-medium" placeholder="First Name">
        </div>
        
        <div class="input-group w-100">
            <input type="text" class="border-0 text-center w-100 bg-transparent fs-5 fw-medium" placeholder="Last Name">
        </div>

        <div class="input-group w-100">
            <input type="text" class="border-0 text-center w-100 bg-transparent fs-5 fw-medium" placeholder="Email">
        </div>

        <div class="input-group w-100 ">
            <input type="password" class="border-0 text-center w-100 bg-transparent fs-5 fw-medium"
                placeholder="Password">
        </div>

        <div class="login-btn text-center d-flex flex-column align-items-center gap-2">
            <button class="py-2 px-5 rounded-2 bg-black border-0 text-white fw-medium">Create</button>
        </div>
    </div>

</body>

<!-- Bootstrap script -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<!-- Bootstrap script -->

</html>
