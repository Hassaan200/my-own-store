        <button id="prev-btn" class="animate-on-scroll b-conf mt-20 relative flex h-[50px] w-40 items-center justify-center overflow-hidden border-2 border-white rounded-md text-white shadow-2xl transition-all before:absolute before:h-0 before:w-0 before:rounded-full before:bg-white before:duration-500 before:ease-out hover:font-bold  hover:shadow-black hover:before:h-56 hover:before:w-56 cursor-pointer ">Previous</button>
        <button id="next-btn" class="animate-on-scroll b-conf mt-20 relative flex h-[50px] w-40 items-center justify-center overflow-hidden border-2 border-white rounded-md text-white shadow-2xl transition-all before:absolute before:h-0 before:w-0 before:rounded-full before:bg-white before:duration-500 before:ease-out hover:font-bold hover:shadow-black hover:before:h-56 hover:before:w-56 cursor-pointer ">Next</button>
      </div>
