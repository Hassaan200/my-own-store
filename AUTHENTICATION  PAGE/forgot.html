<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-in {
            animation: slideIn 0.6s ease-out;
        }

        .input-focus-effect:focus-within {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-96 animate-slide-in">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Forgot Password?</h1>
            <p class="text-gray-500">Enter your email to reset your password</p>
        </div>

        <form id="forgotPasswordForm" class="space-y-6">
            <div class="input-focus-effect group relative rounded-lg transition-all duration-300">
                <input type="email" placeholder="Email address" class="w-full px-4 py-3 border border-gray-200 rounded-lg 
                              focus:outline-none focus:border-slate-500 transition-colors" required>
                <i class="fas fa-envelope absolute right-3 top-3.5 text-gray-400 group-focus-within:text-slate-500"></i>
            </div>

            <button type="submit" class="w-full py-3 bg-black hover:opacity-80 text-white rounded-lg 
                           font-semibold transition-all duration-300 transform hover:scale-[1.02]">
                Send Reset Link
            </button>

            <div class="text-center text-gray-600 text-sm">
                Remember your password?
                <a href="#" onclick="window.location.href='/login.html'"
                    class="text-slate-500 font-semibold hover:text-slate-700">Sign in</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.querySelector('input[type="email"]').value;

            if (email) {
                Swal.fire("A password reset link has been sent to your email!");
                setTimeout(() => {
                    window.location.href = "../login.html";
                }, 1500);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
