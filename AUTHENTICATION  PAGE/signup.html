<!DOCTYPE html>

    <title>E-Commerce Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-in {
            animation: slideIn 0.6s ease-out;
        }
        .input-focus-effect:focus-within {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-96 animate-slide-in">
        <div class="text-center mb-8 header">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h1>
            <p class="text-gray-500">Join our e-commerce community</p>
        </div>

        <form id="signupForm" class="space-y-6">
            <div class="input-focus-effect group relative rounded-lg transition-all duration-300">
                <input type="text" 
                       placeholder="Full name"
                       id="fullname"
                       class="w-full px-4 py-3 border border-gray-200 rounded-lg 
                              focus:outline-none focus:border-slate-500 transition-colors"
                       required>
                <i class="fas fa-user absolute right-3 top-3.5 text-gray-400 group-focus-within:text-slate-500"></i>
            </div>

            <div class="input-focus-effect group relative rounded-lg transition-all duration-300">
                <input type="email" 
                       placeholder="Email address"
                       id="email"
                       class="w-full px-4 py-3 border border-gray-200 rounded-lg 
                              focus:outline-none focus:border-slate-500 transition-colors"
                       required>
                <i class="fas fa-envelope absolute right-3 top-3.5 text-gray-400 group-focus-within:text-slate-500"></i>
            </div>

            <div class="input-focus-effect group relative rounded-lg transition-all duration-300">
                <input type="password" 
                       placeholder="Password"
                       id="password"
                       class="w-full px-4 py-3 border border-gray-200 rounded-lg 
                              focus:outline-none focus:border-slate-500 transition-colors"
                       required>
                <i class="fas fa-lock absolute right-3 top-3.5 text-gray-400 group-focus-within:text-slate-500"></i>
            </div>

            <div class="input-focus-effect group relative rounded-lg transition-all duration-300">
                <input type="password" 
                       placeholder="Confirm Password"
                       class="w-full px-4 py-3 border border-gray-200 rounded-lg 
                              focus:outline-none focus:border-slate-500 transition-colors"
                       required>
                <i class="fas fa-check-circle absolute right-3 top-3.5 text-gray-400 group-focus-within:text-slate-500"></i>
            </div>

            <label class="flex items-center space-x-2 cursor-pointer">
                <input type="checkbox" required class="rounded border-gray-300 text-indigo-500 focus:ring-indigo-500">
                <span class="text-gray-600">I agree to the <a href="#" class="text-indigo-500 hover:text-indigo-700">terms & conditions</a></span>
            </label>

            <button type="submit" 
            id="submit"
                    class="w-full py-3 bg-black hover:opacity-80 text-white rounded-lg 
                           font-semibold transition-all duration-300 transform hover:scale-[1.02]">
                Create Account
            </button>

            <div class="text-center text-gray-600 text-sm">
                Already have an account? 
                <a href="#" onclick="window.location.href='../index.html'" class="text-slate-500 font-semibold hover:text-slate-700">Sign In</a>
            </div>
        </form>

        <div class="mt-8">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or sign up with</span>
                </div>
            </div>

            <div class="mt-6 grid grid-cols-3 gap-3">
                <button class="w-full flex items-center justify-center p-3 border border-gray-200 rounded-lg 
                              hover:bg-gray-50 transition-colors">
                    <i class="fab fa-google text-red-500"></i>
                </button>
                <button class="w-full flex items-center justify-center p-3 border border-gray-200 rounded-lg 
                              hover:bg-gray-50 transition-colors">
                    <i class="fab fa-facebook-f text-blue-600"></i>
                </button>
                <button class="w-full flex items-center justify-center p-3 border border-gray-200 rounded-lg 
                              hover:bg-gray-50 transition-colors">
                    <i class="fab fa-apple text-gray-800"></i>
                </button>
            </div>
        </div>
    </div>
